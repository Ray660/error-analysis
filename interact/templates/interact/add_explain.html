<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .explainBox {
            margin-top: 50px;
            margin-left: 10px;
            width: 75%;
            height: 90%;
            background-color: #fff;
            border: #0C4B33 solid 2px;
            box-shadow: #0C3C26 3px 2px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-around;
            color: #0C3C26;
            position: relative;
        }

        .closeBox {
            position: absolute;
            top: -2%;
            left: 98%;

            width: 25px;
            height: 25px;

            background-image: url(/media/image/closeBox.png);
            background-position: right;
            background-size: 25px;
            border-radius: 10px;
        }

        .closeBox a {
            display: block;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        .correctAnswer, .selectExplain {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 1% auto;

            width: 90%;
        }

        h3 {
            width: 5em;
        }

        .question {
            color: red;
        }

        .question, .explanation {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
<div class="explainBox">
    <div class="closeBox"><a href="#"></a></div>
    <div class="correctAnswer">
        <h3 class="prompt">正确答案：</h3>
        <select name="judge" id="id_judge">
            <option value="unknown">未知</option>
            <option value="true">是</option>
            <option value="false" selected="">否</option>
        </select>
    </div>
    <div class="selectExplain">
        <h3 class="prompt">讲解：</h3>
        <!--<textarea name="explain" cols="80" rows="10" class="vLargeTextField" required="" id="id_explain"></textarea>-->
        <div class="explain" style="width: 600px;">
            <a href="#" id="addQuestion">+思考题</a>
            <a href="#" id="addExplanation">+讲解</a>

        </div>
    </div>
</div>
<script>
    document.getElementById('addQuestion').addEventListener('click', function (event) {
        event.preventDefault();
        var newQuestion = document.createElement('div');
        newQuestion.className = 'question';
        newQuestion.contentEditable = 'true';
        newQuestion.textContent = '新的思考题...';
        document.querySelector('.explain').appendChild(newQuestion);
    });

    document.getElementById('addExplanation').addEventListener('click', function (event) {
        event.preventDefault();
        var newExplanation = document.createElement('div');
        newExplanation.className = 'explanation';
        newExplanation.contentEditable = 'true';
        newExplanation.textContent = '新的讲解...';
        document.querySelector('.explain').appendChild(newExplanation);
    });
</script>
</body>
</html>
